#reference https://github.com/istio/istio/issues/29359#issuecomment-738970767
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  meshConfig:
    defaultConfig:
      proxyMetadata:
        # Enable basic DNS proxying
        ISTIO_META_DNS_CAPTURE: "true"
        # Enable automatic address allocation, optional
        ISTIO_META_DNS_AUTO_ALLOCATE: "true"
    accessLogFile: /dev/stdout

  components:
    ingressGateways:
    - name: istio-ingressgateway
      enabled: true
      k8s:
        resources:
          requests:
            cpu: 10m
            memory: 40Mi
    - name: istio-egressgateway
      enabled: false
    - name: istio-eastwestgateway
      label:
        istio: eastwestgateway
        app: istio-eastwestgateway
        topology.istio.io/network: network1
      enabled: true
      k8s:
        resources:
          requests:
            cpu: 10m
            memory: 40Mi
        env:
          # traffic through this gateway should be routed inside the network
          - name: ISTIO_META_REQUESTED_NETWORK_VIEW
            value: network1
        service:
          type: NodePort
          ports:
            - name: status-port
              port: 15021
              targetPort: 15021
            - name: tls
              port: 15443
              targetPort: 15443
            - name: tls-istiod
              port: 15012
              targetPort: 15012
            - name: tls-webhook
              port: 15017
              targetPort: 15017

    pilot:
      k8s:
        env:
          - name: PILOT_TRACE_SAMPLING
            value: "1"
        resources:
          requests:
            cpu: 10m
            memory: 100Mi

  values:
    global:
      meshID: mesh1
      multiCluster:
        clusterName: cluster1
      network: network1
      proxy:
        resources:
          requests:
            cpu: 10m
            memory: 40Mi
      meshNetworks:
        network2:
          endpoints:
            - fromRegistry: cluster2
          gateways:
            - address: 172.18.0.8 #cluster2 nodeIP
              port: 32231 #eastwest gw nodeport
            - address: 172.18.0.9 #cluster2 nodeIP
              port: 32231 ##eastwest gw nodeport
    global:
      meshID: mesh1
      multiCluster:
        clusterName: cluster1
      network: network1
      proxy:
        resources:
          requests:
            cpu: 10m
            memory: 40Mi

    pilot:
      autoscaleEnabled: false

    gateways:
      istio-egressgateway:
        autoscaleEnabled: false
      istio-ingressgateway:
        autoscaleEnabled: false