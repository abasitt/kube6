router id 192.168.1.2;
protocol kernel {
    learn;
    persist;
    scan time 2;
    export all;
    import all;
    graceful restart;
}
protocol device {
    scan time 10;
}
protocol direct {
  interface "*";
}
protocol static {
    route fd00:11::/64 via "eth0";
}
protocol bgp {
    local as 65002;
    neighbor fd00:1::2 as 65001;
    gateway recursive;
    import all;
    export all;
    add paths on;
    graceful restart;
    connect delay time 2;
    connect retry time 5;
    error wait time 5,30;
}