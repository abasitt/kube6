log syslog all;
router id 192.168.1.1;
protocol kernel {
    learn;
    persist;
    scan time 2;
    export all;
    import all;
    graceful restart;
}
protocol device {
    scan time 2;
}
protocol static {
    route fd00:10::/64 via "eth0";
}
protocol bgp {
    local as 65001;
    neighbor fd00:1::3 as 65002;
    import all;
    export all;
}